name: Run Tests

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Устанавливаем JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Кешируем зависимости Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # 4. Запускаем тесты с помощью Maven
      - name: Run Tests
        run: mvn clean test
        continue-on-error: true  # Позволяет продолжить выполнение даже при ошибках тестов

      # 5. Загрузка результатов Allure
      - name: Upload Allure results
        if: always()  # Этот шаг выполнится всегда, независимо от того, прошли ли тесты
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results  # Убедитесь, что у вас генерируются результаты в этой папке

      # 6. Дополнительно: Вы можете публиковать отчет в GitHub Pages или другом месте
      # Пример с публикацией отчета Allure на GitHub Pages:
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/allure-report
